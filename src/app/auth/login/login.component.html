<div class="flex">
    <div class="m-auto">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Login Here
                </mat-card-title>
                <mat-card-subtitle>
                    Enter your email & password
                </mat-card-subtitle>
            </mat-card-header>
            <mat-divider></mat-divider>
            <form action="">
                <mat-card-content>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput type="email" placeholder="Enter your email" required />
                    </mat-form-field>
                    <mat-divider class="matdivider"></mat-divider>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Enter your password" required />
                    </mat-form-field>
                </mat-card-content>
                <mat-divider></mat-divider>
                <mat-card-actions>
                    <button (click)="login()" type="submit" color="accent" mat-raised-button>
                        <mat-spinner *ngIf="isLoading" diameter="30"></mat-spinner>
                        <span *ngIf="!isLoading">Login</span>
                    </button>

                </mat-card-actions>
            </form>
        </mat-card>
    </div>
</div>
